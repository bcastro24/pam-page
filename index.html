<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sombreros Elevation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }
    .producto {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .producto h3 {
      margin: 0.5rem 0;
    }
    .producto p {
      font-size: 0.9rem;
      color: #777;
    }
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sombreros Elevation</h1>
    <p>Descubre nuestra colección exclusiva</p>
  </header>
  <section class="catalogo">
    <div class="producto">
      <img src="https://via.placeholder.com/250" alt="Sombrero 1">
      <h3>Sombrero Clásico</h3>
      <p>$25.00</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/250" alt="Sombrero 2">
      <h3>Sombrero Elegante</h3>
      <p>$35.00</p>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/250" alt="Sombrero 3">
      <h3>Sombrero Moderno</h3>
      <p>$30.00</p>
    </div>
  </section>
  <footer>
    <p>© 2025 Elevation Hat - Todos los derechos reservados</p>
  </footer>
</body>
</html>

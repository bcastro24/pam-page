<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sombreros Elevation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header nav {
      margin-top: 1rem;
    }
    header nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.2rem;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }
    header nav a:hover {
      border-bottom: 2px solid #fff;
    }
    .carrusel {
      display: flex;
      overflow: hidden;
      position: relative;
      height: 70vh;
    }
    .carrusel img {
      min-width: 100%;
      transition: transform 1.5s ease;
    }
    .carrusel:hover img {
      transform: scale(1.05);
    }
    .catalogo {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .producto {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      width: 300px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .producto:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }
    .producto img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .producto h3 {
      margin: 1rem 0 0.5rem;
    }
    .producto p {
      color: #bbb;
      font-size: 1rem;
      margin: 0.5rem 0 1rem;
    }
    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sombreros Elevation</h1>
    <p>La exclusividad comienza aquí</p>
    <nav>
      <a href="#carrusel">Carrusel</a>
      <a href="#catalogo">Catálogo</a>
    </nav>
  </header>

  <section id="carrusel" class="carrusel">
    <!-- Carrusel con las imágenes -->
    <img src="img/modeloshat/sombrero1.jpg" alt="Sombrero 1">
    <img src="img/modeloshat/sombrero2.jpg" alt="Sombrero 2">
    <img src="img/modeloshat/sombrero3.jpg" alt="Sombrero 3">
    <img src="img/modeloshat/sombrero4.jpg" alt="Sombrero 4">
    <img src="img/modeloshat/sombrero5.jpg" alt="Sombrero 5">
    <img src="img/modeloshat/sombrero6.jpg" alt="Sombrero 6">
    <img src="img/modeloshat/sombrero7.jpg" alt="Sombrero 7">
    <img src="img/modeloshat/sombrero8.jpg" alt="Sombrero 8">
    <img src="img/modeloshat/sombrero9.jpg" alt="Sombrero 9">
  </section>

  <section id="catalogo" class="catalogo">
    <!-- Catálogo con todas las imágenes -->
    <div class="producto">
      <a href="img/modeloshat/sombrero1.jpg" target="_blank">
        <img src="img/modeloshat/sombrero1.jpg" alt="Sombrero 1">
      </a>
      <h3>Sombrero Clásico 1</h3>
    </div>
    <div class="producto">
      <a href="img/modeloshat/sombrero2.jpg" target="_blank">
        <img src="img/modeloshat/sombrero2.jpg" alt="Sombrero 2">
      </a>
      <h3>Sombrero Clásico 2</h3>
    </div>
    <div class="producto">
      <a href="img/modeloshat/sombrero3.jpg" target="_blank">
        <img src="img/modeloshat/sombrero3.jpg" alt="Sombrero 3">
      </a>
      <h3>Sombrero Clásico 3</h3>
    </div>
    <!-- Repetir para las 10 imágenes -->
  </section>

  <footer>
    <p>© 2025 Elevation Hat - Exclusividad y estilo</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sombreros Elevation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      color: #ccc;
    }
    .carrusel {
      display: flex;
      overflow: hidden;
      position: relative;
      height: 70vh;
    }
    .carrusel img {
      min-width: 100%;
      transition: transform 1.5s ease;
    }
    .carrusel:hover img {
      transform: scale(1.05);
    }
    .catalogo {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .producto {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      width: 300px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .producto:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }
    .producto img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .producto h3 {
      margin: 1rem 0 0.5rem;
    }
    .producto p {
      color: #bbb;
      font-size: 1rem;
      margin: 0.5rem 0 1rem;
    }
    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sombreros Elevation</h1>
    <p>La exclusividad comienza aquí</p>
  </header>
  <section class="carrusel">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/09/32/fashion-1866579_960_720.jpg" alt="Sombrero 1">
    <img src="https://cdn.pixabay.com/photo/2021/02/21/15/03/woman-6035312_960_720.jpg" alt="Sombrero 2">
    <img src="https://cdn.pixabay.com/photo/2018/06/19/21/32/fedora-3483468_960_720.jpg" alt="Sombrero 3">
  </section>
  <section class="catalogo">
    <div class="producto">
      <img src="https://cdn.pixabay.com/photo/2017/02/01/23/58/hat-2031067_960_720.jpg" alt="Sombrero Clásico">
      <h3>Sombrero Clásico</h3>
      <p>$45.00</p>
    </div>
    <div class="producto">
      <img src="https://cdn.pixabay.com/photo/2016/11/29/10/07/fashion-1866728_960_720.jpg" alt="Sombrero Elegante">
      <h3>Sombrero Elegante</h3>
      <p>$75.00</p>
    </div>
    <div class="producto">
      <img src="https://cdn.pixabay.com/photo/2017/02/01/23/56/hat-2031065_960_720.jpg" alt="Sombrero Moderno">
      <h3>Sombrero Moderno</h3>
      <p>$60.00</p>
    </div>
  </section>
  <footer>
    <p>© 2025 Elevation Hat - Exclusividad y estilo</p>
  </footer>
</body>
</html>
